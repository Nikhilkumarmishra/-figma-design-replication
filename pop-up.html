<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./pop-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    />
  </head>

  <!-- Body (main content of pop-up) -->


  <body>
    <div class="popup">
      <form class="group-form" style="transform: scale(0.7); transform-origin: center; width: 100%; max-width: 700px;">
        <div class="frame-child14"></div>
        <div class="content-container">
          <div class="padding">
            <div class="padding-child"></div>
            <div class="image-block">
              <div class="inner-padding">
                <div class="row-container">
                  <div class="book-demo-session">Book Demo Session</div>
                </div>
                <div class="only-4-spots">Only 3 Spots Left!</div>
              </div>
            </div>
            <button class="icon-stroke-cross" id="popupiconStrokeCross">
              <img
                class="icon-stroke-cross1"
                alt=""
                loading="lazy"
                src="./public/icon--stroke--cross.svg"
              />
            </button>
          </div>
        </div>


        <!-- Form for taking User Inputs -->

    
        <div class="form-container">
          <div class="form-padding">

            
             <!-- Taking user Name -->

            <input
              class="form-padding-child"
              placeholder="Enter Name"
              type="text"
            />


            
                  <!-- Taking user Email -->
            <input
              class="form-padding-item"
              placeholder="Email Id"
              type="email"
            />

            <div class="rectangle-parent6">
              <div class="frame-child15"></div>

              <div class="name-field-parent">
                <div class="name-field">
                  <div class="name-placeholder">+91</div>
                </div>


                <div class="email-field">
                  <img
                    class="email-icon-right"
                    alt=""
                    src="./public/email-icon-right.svg"
                  />
                </div>
                <img
                  class="email-icon-left"
                  alt=""
                  src="./public/email-icon-left.svg"
                />
              </div>


              <!-- Taking user mobile no -->

              <div class="mobile-field">
                <input
                  class="enter-mobile-number"
                  placeholder="Enter mobile number"
                  type="number"
                />
              </div>
            </div>

            <!-- Select Baby stage -->

            <select class="select-baby-stage-parent" id="Select Baby stage">
              <option value="1-3 yrs">Select Baby stage</option>
              <option value="3-6 yrs">Child</option>
              <option value="6-9 yrs">Young kids</option>
              <option value="0-3">Infants</option>
            </select>
          </div>
        </div>


        <!-- Apply button -->

        <div class="apply-button-container">
          <button class="rectangle-parent7" id="popupgroupButton">
            <div class="frame-child16"></div>
            <b class="apply-now">Apply Now</b>
          </button>
        </div>


        <!-- Privacy policy details footer -->

        <div class="policy-container">
          <div class="uptodds-terms-container">
            <span class="uptodds">UpToddâ€™s </span>
            <span class="terms-conditions">Terms & Conditions</span>
            <span class="and"> and </span>
            <span class="privacy-policy">Privacy Policy</span>
            <span class="for-complete-data"> for complete data security</span>
          </div>
        </div>
        <div class="image-container">
          <div class="image-padding">
            <div class="image-29-wrapper">
              <img
                class="image-29-icon"
                loading="lazy"
                alt=""
                src="./public/image-29@2x.png"
              />
            </div>
            <img
              class="image-31-icon"
              loading="lazy"
              alt=""
              src="./public/image-31@2x.png"
            />
          </div>
        </div>
      </form>
    </div>


    <!-- Functionalities for button on popup page -->

    <script>
      var popupiconStrokeCross = document.getElementById("popupiconStrokeCross");
      if (popupiconStrokeCross) {
        popupiconStrokeCross.addEventListener("click", function (e) {
          window.location.href = "./home-screen.html";
        });
      }
      
      var popupgroupButton = document.getElementById("popupgroupButton");
      if (popupgroupButton) {
        popupgroupButton.addEventListener("click", function (e) {
          window.location.href = "./home-screen.html";
        });
      }
      </script>
  </body>
</html>
